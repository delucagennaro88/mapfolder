<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <link rel="stylesheet" href="https://cdn.rawgit.com/filipelinhares/ress/master/dist/ress.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
</head>
<body>

<nav>
      <p><a href="{{ url_for('show_all') }}">Film</a></p>
      <p><a href="{{ url_for('show_all_people') }}">Attori amati</a></p>
</nav>

<!-- Page Wrap -->
<div class="page-wrap">

    <div id="home-slider">
        <div class="swiper-container">
            <div class="swiper-wrapper">

                {% for a in data %}
                {% for b in a %}

                <div class="swiper-slide swiper-slide-one">
                    <div class="swiper-image" data-swiper-parallax-y="-20%">
                        <div style="background-image: url('{{b['Image One']}}')" class="swiper-image-inner swiper-image-left">
                        </div>
                    </div>
                    <div class="swiper-image" data-swiper-parallax-y="35%">
                        <div style="background-image: url('{{b['Image Two']}}')" class="swiper-image-inner swiper-image-right">
                            <h2>{{b['Title']}}</h2>
                            <p class="paragraph">{{b['Movie plot']}}
                            </p>
                            <a class="link" href="{{ url_for('show_movie_views', movie_id=b['Id']) }}">Save Video</a>
                        </div>
                    </div>
                </div>

                {% endfor %}
                {% endfor %}

            </div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

</div>


<script src="{{ url_for('static', filename='home.js') }}" type="text/javascript">
</script>
</body>
</html>
