<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='edit.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

<nav>
    <p><a href="{{ url_for('home') }}">Home</a></p>
    <p><a href="{{ url_for('show_all') }}">Film</a></p>
    <p><a href="{{ url_for('show_all_people') }}">Attori amati</a></p>
</nav>

<form action="{{ url_for('correct_movie_info', movie_id=movie_id) }}" method="post">
        {{ form.hidden_tag() }}

        <div>
            <p class="label">{{ form.movie_title.label }}
            <p>
            <p class="form">{{ form.movie_title(size=32, value=title) }}
            <p>
			<p class="label">{{ form.movie_year.label }}
            <p>
            <p class="form">{{ form.movie_year(size=32, value=year) }}
            <p>
            <p class="buttons">{{ form.submit() }}</p>
        </div>
    </form>

{{data}}

</body>
</html>
