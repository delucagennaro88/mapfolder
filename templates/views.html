<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='views.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

<div class="ticket">
    <div class="holes-top"></div>
    <div class="title">
        <p class="cinema">BUONA {{data['Views']}}A VISIONE CON</p>
        {% if data['Title'] | length > 28 %}
        <p class="little-movie-title">{{data['Title'] | replace(data['Title'][26:], "...") }}</p>
        {% else %}
        <p class="movie-title">{{data['Title']}}</p>

        {% endif %}
    </div>
    <div class="poster">
        <img src="{{ url_for('static', filename=data['Gif']) }}"/>
    </div>
    <div class="info">

    </div>
    <div class="holes-lower"></div>
    <div class="serial">
        <table class="barcode">
            <tr></tr>
        </table>
        <table class="numbers">
            <tr>
                <td>9</td>
                <td>1</td>
                <td>7</td>
                <td>3</td>
                <td>7</td>
                <td>5</td>
                <td>4</td>
                <td>4</td>
                <td>4</td>
                <td>5</td>
                <td>4</td>
                <td>1</td>
                <td>4</td>
                <td>7</td>
                <td>8</td>
                <td>7</td>
                <td>3</td>
                <td>4</td>
                <td>1</td>
                <td>4</td>
                <td>5</td>
                <td>2</td>
            </tr>
        </table>
    </div>
</div>

<script src="{{ url_for('static', filename='views.js') }}" type="text/javascript">
</script>

</body>
</html>
